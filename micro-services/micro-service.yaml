---
apiVersion: v1
kind: Namespace
metadata:
  name: ip-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-service
  namespace: ip-service
  labels:
    app: ip-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-service
  template:
    metadata:
      labels:
        app: ip-service
    spec:
      containers:
        - name: ip-service
          image: gowtham014/ip-service-app:2.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ip-service
  namespace: ip-service
  labels:
    app: ip-service
spec:
  selector:
    app: ip-service
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
